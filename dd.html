<!DOCTYPE html>
<html>
<head>
    <title>Кликер что ли?</title>
</head>
<style>
    body{
        display:ruby;
        background: center;
        
    }

input{
    width: 100px;
    height: 100px;
}
</style>
<body>
    <h1>Рил кликер</h1>
    <p>жми жми жми!!!!!!!</p>
    <button id="clickButton">
        <input type="image" src="vv.png">
    </button>
    <p>твой биткоин кошелёк: <span id="count">0</span></p>

    <script>
        let count = 0;
        const clickButton = document.getElementById('clickButton');
        const countElem = document.getElementById('count');

        clickButton.addEventListener('click', function(){
            count++;
            countElem.innerText = count;
        });
    </script>
</body>
</html>
